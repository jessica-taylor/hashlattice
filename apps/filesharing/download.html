<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HashFiles</title>


    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../starter-template.css" rel="stylesheet">

    <script type="text/javascript" src="/weblib.js"></script>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="starter-template">
        <h1>HashFiles</h1>
        <p class="lead">Download your file!</p>
        <br/>
        <div id="nolink_section">
          <p>Preparing download...</p>
        </div>
        <div id="link_section" style="display:none">
          <a href="#" target="_blank" download="download" id="downloadLink" >Download</a>
        </div>

      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      api.getData.async(function(err, f) {
        if (err) {
          console.error(err);
          alert(err);
        } else {
          $('#nolink_section').hide();
          var dataURI = 'data:application/octet-stream;base64,' + f.content.toString('base64');
          $('#downloadLink').attr('href', dataURI);
          $('#link_section').show();
        }
      });
    </script>
  </body>
</html>
